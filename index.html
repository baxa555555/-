<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <style>
        /* Негізгі стильдер */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        .portfolio-btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .portfolio-btn:hover {
            background-color: #45a049;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Бас тақырып -->
    <header>
        <h1>Менің Портфолиом</h1>
        <p>Жеке веб-сайт</p>
    </header>

    <!-- Навигация (сілтеме) -->
    <nav>
        <a href="https://bakdauletaltinbek7.wixsite.com/my-site-1" class="portfolio-btn" target="_blank">Портфолио</a>
    </nav>

    <!-- Контент -->
    <div class="content">
        <h2>Қош келдіңіздер!</h2>
        <p>Бұл менің жеке портфолиом. Сілтеме арқылы толық жұмысымды көре аласыз.</p>
    </div>

    <!-- Төменгі бөлім -->
    <footer>
        <p>© 2024. Барлық құқықтар қорғалған.</p>
    </footer>
</body>
</html>
